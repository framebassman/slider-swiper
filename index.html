<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <button class="button-prev" disabled>prev</button>
        <div class="slider-wrapper">
            <div class="slider-line">
                <div class="item">first</div>
                <div class="item">second</div>
                <div class="item">third</div>
                <div class="item">fourth</div>
                <div class="item">fith</div>
            </div> 
        </div>
        <button class="button-next">next</button>
        <div class="dots-wrapper">
            <button class="dot active">1</button>
            <button class="dot">2</button>
            <button class="dot">3</button>
            <button class="dot">4</button>
            <button class="dot">5</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
